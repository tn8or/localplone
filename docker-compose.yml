version: "3"
services:
  frontend:
    image: plone/plone-frontend:latest
    restart: always
    environment:
      RAZZLE_INTERNAL_API_PATH: http://backend:8080/Plone
    ports:
      - "23000:3000"
    depends_on:
      - backend
    networks:
      - servicenet

  backend:
    image: plone/plone-backend:latest
    restart: always
    environment:
      SITE: Plone
      ZEO_ADDRESS: db:8100
    ports:
      - "28080:8080"
    depends_on:
      - db
    networks:
      - servicenet

  db:
    image: plone/plone-zeo:latest
    restart: always
    volumes:
      - data:/data
    ports:
      - "8100:8100"
    networks:
      - servicenet

volumes:
  data: 
    driver: local
    driver_opts:
      type: nfs
      o: addr=192.168.50.2,nolock,soft,rw
      device: ":/storpool/kubenfs/plonedata

networks:
  servicenet:
    external: true
