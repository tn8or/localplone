version: "3"
services:
  frontend:
    image: ghcr.io/kitconcept/voltolighttheme-frontend:latest
    restart: always
    hostname: plone-frontend
    environment:
      RAZZLE_INTERNAL_API_PATH: http://backend:8080/Plone
      VOLTO_FRONTEND_DOMAIN: https://tommyeriksen.dk
    ports:
      - "23000:3000"
    depends_on:
      - backend
    networks:
      - servicenet
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.labels.corebox == true

  backend:
    image: plone/plone-backend:latest
    restart: always
    environment:
      SITE: Plone
      ZEO_ADDRESS: db:8100
    ports:
      - "28080:8080"
    depends_on:
      - db
    networks:
      - servicenet
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.labels.corebox == true

  db:
    image: plone/plone-zeo:latest
    restart: always
    volumes:
      - data:/data
    ports:
      - "8100:8100"
    networks:
      - servicenet
    deploy:
      placement:
        constraints:
          - node.labels.corebox == true

volumes:
  data:
    external: true

networks:
  servicenet:
    external: true
# from https://6.docs.plone.org/install/containers/examples/nginx-volto-plone-zeo.html
